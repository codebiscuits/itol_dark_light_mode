<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dark and light mode demonstration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body class="body-light">

    <header class="header-light">
        <h1 class="text-light">A Nice Page to Demonstrate Light and Dark Modes</h1>
    </header>

    <main class="main-light">
        <button id="mode-button" class="button-light">
            <p>Dark Mode</p>
        </button>

        <section id="stuff" class="stuff-light">
            <div class="box-light">
                <p class="text-light">This is a section</p>
            </div>
            <div class="box-light">
                <p class="text-light">Look here</p>
            </div>
            <div class="box-light">
                <p class="text-light">This is interesting</p>
            </div>
            <div class="box-light">
                <p class="text-light">More stuff</p>
            </div>
        </section>
    </main>

</body>

<script src="index.js"></script>

</html>
